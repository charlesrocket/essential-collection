---
- name: NetBSD | Install dependencies
  community.general.pkgin:
    name: "{{ dependencies }}"
    state: present
    update_cache: true
  when: dependencies is defined
  become: true

- name: NetBSD | Install Git
  community.general.pkgin:
    name: "{{ git_package }}"
    state: present
    update_cache: true
  become: true
